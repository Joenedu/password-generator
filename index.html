<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Demo</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <p>
        The <strong>message of the kingdom</strong> shall be preached to all
        nations...
      </p>
      <input
        type="number"
        id="password-length-input"
        placeholder="Enter password length"
      />
      <span id="error-span"></span>
      <button id="generate-password-btn">Generate Password</button>
      <p id="password-paragraph"></p>
    </div>
  </body>
</html>
